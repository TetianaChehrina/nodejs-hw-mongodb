tags:
  - Auth
summary: Login userId
operationId: getStudent
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: qwerty@gmail.com
          password:
            description: 'Create a password'
            type: string
            example: '12345'
responses:
  '200':
    description: 'Login a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully login a user!
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '401':
    $ref: '../../components/responses/404.yaml'
