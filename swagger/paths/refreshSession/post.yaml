tags:
  - Auth
summary: Refresh user
operationId: refreshSession
description: 'Refresh session'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - userId
          - accessToken
          - refreshToken
          - accessTokenValidUntil
          - accessTokenValidUntil
        properties:
          userId:
            description: 'User id'
            type: string
            example: 66bb2a92820d6765b1b6207f
          accessToken:
            description: 'Access token'
            type: string
          refreshToken:
            description: 'Access token'
            type: string
          accessToken:
            description: 'Access token'
            type: string
          refreshToken:
            description: 'Refresh token'
            type: string
          accessTokenValidUntil:
            description: 'Access token valid until'
            type: number
          accessTokenValidUntil:
            description: 'Refresh token valid until'
            type: string
responses:
  '200':
    description: 'Refresh session'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              $ref: '../../components/schemas/session.yaml'
  '401':
    $ref: '../../components/responses/404.yaml'
